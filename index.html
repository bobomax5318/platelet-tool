<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血小板低到多少会出血？</title>
    <!-- Open Graph 元数据 -->
    <meta property="og:title" content="血小板低到多少会出血？ - 快速了解您的健康状况">
    <meta property="og:description" content="输入您的血小板数值，立即获取专业的健康建议！">
    <meta property="og:image" content="https://bobomax5318.github.io/platelet-tool/xxb1.jpg">
    <meta property="og:url" content="https://bobomax5318.github.io/platelet-tool/">
    <meta property="og:type" content="website">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部 Banner -->
        <div class="banner">
            <h1>血小板低到多少会出血？</h1>
            <p>输入你的血小板数值，立即获取应对方案！</p>
        </div>

        <!-- 输入与反馈模块 -->
        <div class="input-section">
            <label for="platelet-count">请输入您的血小板计数（单位：×10⁹/L）：</label>
            <input type="number" id="platelet-count" placeholder="例如：200" min="0" max="1000">
            <!-- 正常范围提示 -->
            <p class="normal-range">正常参考范围：125-350×10⁹/L</p>
            <button id="check-button">立即查询</button>
        </div>

        <!-- 结果反馈区 -->
        <div class="result-section" id="result-section">
            <div class="risk-level" id="risk-level">
                <span id="risk-icon">🟢</span>
                <span id="risk-text">正常范围</span>
            </div>
            <div class="advice" id="advice">
                <p>数值正常，保持定期复查，如有异常出血症状仍需就医。</p>
            </div>
        </div>

        <!-- 扩展知识模块 -->
        <div class="knowledge-section">
            <h2>扩展知识</h2>
            <ul>
                <li><a href="#">血小板低是什么原因？</a></li>
                <li><a href="#">输注血小板的注意事项</a></li>
                <li><a href="#">血小板增多可能预示哪些疾病？</a></li>
            </ul>
        </div>

        <!-- 行动引导模块 -->
        <div class="action-section">
            <button class="action-button">点击添加CAR愈新生公众号</button>
            <button class="action-button">点击添加CAR愈新生直通车微信号</button>
        </div>

        <!-- 免责声明 -->
        <div class="disclaimer">
            <p>参考标准：《中国血液病诊疗指南（2023）》，具体治疗请遵医嘱。</p>
            <p>本工具结果仅供参考，如有紧急出血，请立即就医。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
